<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>SimpleCalc </title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
    <link   rel="icon" href="mypic.png">
  </head>
  <body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>

    <div class="main">
      <div class="title">
  <img src="calculator.png" alt="photo" class="logo">
  <h1 class="h1">Calculate Me.</h1>
  </div>

      <div class="con">
        <input class="input" type="text" name="value" id="value" readonly> <br>
        <div class="container-1">
          <div class="row">
            <button class="val">%</button>
            <button class="val">^</button>
            <!--  -->
            <button  id="clear">C</button>
          </div>
          <div class="row">
            
            
            <button class="val">7</button>
            <button class="val">8</button>
            <button class="val">9</button>
            <button class="val">*</button> 
          </div> 
          <div class="row">
            <button class="val">4</button>            
            <button class="val">5</button>
            <button class="val">6</button>
            <button class="val">-</button> <br>
          </div>
          <div class="row">
            <button class="val">1</button>
            <button class="val">2</button>
            <button class="val">3</button>
            <button class="val">+</button>
          </div>
          <div class="row">
            <button class="val">.</button>
            <button class="val">0</button>
            <button  id="equal">=</button>
            <!-- <button class="val">+</button> -->
          </div>
          
          
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
  
  

</html>
